################## fieldmap ####################
## Maps original fields to json fields, and how
##  each field is printed, as a printf format specifier.
##  "" just makes a string.  If the field should be a number,
##  omit the quotes.  If the field should be omitted from the output
##  set to the empty string or remove the entry altogether
##
## TODO: more features, like True and False from zero and one?
##

declare -A fieldmap=(
["First Name"]=first_name:\"%s\"
["Car Color"]=car_color:\"%s\"
["Year"]=year:\"%s\"
["Total"]=total:\"%s\"
["Last Name"]=last_name:\"%s\"
["Diff."]=diff:\"%s\"
["Number"]=number:\"%s\"
["Pax Time"]=pax_time:\"%s\"
["Gender"]=gender:\"%s\"
["Pen 18"]=pen_18:\"%s\"
["Pen 19"]=pen_19:\"%s\"
["Prev. Pos."]=prev_pos:\"%s\"
["Pen 10"]=pen_10:\"%s\"
["Pen 11"]=pen_11:\"%s\"
["Pen 12"]=pen_12:\"%s\"
["Pen 13"]=pen_13:\"%s\"
["Pen 14"]=pen_14:\"%s\"
["Pen 15"]=pen_15:\"%s\"
["Car Model"]=car_model:\"%s\"
["Pen 16"]=pen_16:\"%s\"
["Pen 17"]=pen_17:\"%s\"
["Run 18"]=run_18:\"%s\"
["Run 19"]=run_19:\"%s\"
["Run 12"]=run_12:\"%s\"
["Run 13"]=run_13:\"%s\"
["Run 10"]=run_10:\"%s\"
["Run 11"]=run_11:\"%s\"
["Run 16"]=run_16:\"%s\"
["Run 17"]=run_17:\"%s\"
["Run 14"]=run_14:\"%s\"
["Run 15"]=run_15:\"%s\"
["Pen 9"]=pen_9:\"%s\"
["Pen 8"]=pen_8:\"%s\"
["From 1st"]=from_1st:\"%s\"
["Run 9"]=run_9:\"%s\"
["Run 20"]=run_20:\"%s\"
["Run 8"]=run_8:\"%s\"
["Run 7"]=run_7:\"%s\"
["Pen 1"]=pen_1:\"%s\"
["Run 6"]=run_6:\"%s\"
["Best Run"]=best_run:\"%s\"
["Run 5"]=run_5:\"%s\"
["Pen 3"]=pen_3:\"%s\"
["Run 4"]=run_4:\"%s\"
["Pen 2"]=pen_2:\"%s\"
["Pen 5"]=pen_5:\"%s\"
["Run 3"]=run_3:\"%s\"
["Pen 4"]=pen_4:\"%s\"
["Run 2"]=run_2:\"%s\"
["Pen 7"]=pen_7:\"%s\"
["Run 1"]=run_1:\"%s\"
["Pen 6"]=pen_6:\"%s\"
["Raw Time"]=raw_time:\"%s\"
["Raw Pos."]=raw_pos:\"%s\"
["Class"]=class:\"%s\"
["Pax Pos."]=pax_pos:\"%s\"
["Pen 20"]=pen_20:\"%s\"
)
